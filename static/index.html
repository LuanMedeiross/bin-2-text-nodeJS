<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bin to Text</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="bintotext">
			<div id="content" style="margin-top:3px">
				
				<textarea id="input" placeholder="Binary Input ..." class="form" style="margin-top:3px"></textarea>
				<textarea id="output" placeholder="Text Output ..." class="form" readonly=""></textarea>
				
				<button id="convert" value="bintotext" class="button">
					<div>
						<img src="images/convert.png" class="image">
						<b>Convert</b>
					</div>
				</button>
				<button id="swap" class="button">
					<div>
						<img src="images/swap.png" class="image" style="t">
						<b>Swap</b>	
					</div>
				</button>
				<button id="reset" class="button">
					<div>
						<img src="images/x.png" class="image">
						<b>Reset</b>
					</div>
				</button>
			</div>
		</div>
	</body>
	<script>
		if( navigator.userAgent.match(/Android/i)
        || navigator.userAgent.match(/webOS/i)
        || navigator.userAgent.match(/iPhone/i)
        || navigator.userAgent.match(/iPad/i)
        || navigator.userAgent.match(/iPod/i)
        || navigator.userAgent.match(/BlackBerry/i)
        || navigator.userAgent.match(/Windows Phone/i)) {
        	$("*").css(
        		"font-size", "30px"
        	)
			
			$("#bintotext").css({
				"left": "10%",
				"top": "80px",
				"height": "1500px",
				"width": "800px",
 			})

			$("#content").css({
				"height": "1500px",
				"width": "800px"
			})

			$(".form").css({
				"padding": "15px",
				"width": "770px"
			})
        }
	</script>
	<script src="script.js"></script>
</html>
